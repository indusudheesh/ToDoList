<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="shortcut icon" href="office.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/516210eb85.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"  href="style.css">
  </head>
<body background="background.jpg" style="background-size:cover;">
    
<!--login form-->
<div class="container-sm mt-5 pt-5 d-flex justify-content-end">
    <div class="card mb-2 " style="background-color: rgba(48, 54, 39, 0.274); height: 350px; width: 500px;" >

        <div class="row g-0">

          <div class="col-sm-5" >
            <img src="login.jpg" class="img-fluid rounded mx-auto d-block" style="height:350px; width: 100%;" alt="cant find image">
          </div>

          <div class="col-sm-7" >
            <div class="card-body" style="background-color: rgba(40, 46, 32, 0.425); height: 350px; width: 500px; height:350px; width: 100%;">
              <h5 class="card-title pt-5" >Login to ToDo</h5>
              <form action="toDo.html" onsubmit="return validate()">

                <div class="input-group flex-nowrap pt-3">
                    <span class="input-group-text inputs" id="addon-wrapping"> <i class="fas fa-user"></i></span>
                    <input type="text" oninput="clearUser()" id="txtUsername" class="form-control inputs" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                  
                  <div class="input-group flex-nowrap mb-4">
                    <label id="lblUser" class="lbl"></label>
                  </div>

                  <div class="input-group flex-nowrap">
                    <span class="input-group-text inputs" id="addon-wrapping"><i class="fas fa-key"></i></span>
                    <input type="password" oninput="clearPwd()" id="pwd" class="form-control inputs" placeholder="**********" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>

                  <div class="input-group flex-nowrap mb-1">
                    
                    <label id="lblPwd" class="lbl"></label>
                  </div>

                  <div class="">
                    <input type="checkbox" id="chkShow" onclick="showPwd()">
                    <label class="form-check-label" style="font-size: 20px; color: rgb(89, 40, 119); font-style: italic; font-weight:600;" for="flexCheckDefault">
                      Show Password
                    </label>
                  </div>

                  <div class="d-grid d-md-flex justify-content-md-center pt-3">
                    <input class="form-control-s logBtn" type="submit" value="Log In">
                    
                  </div>              
                
              
            </form>
            </div>
          </div>
        </div>
      </div>
</div>
<!--/loginform-->

<script src="index.js"></script>
</body>
</html>
