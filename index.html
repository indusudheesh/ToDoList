    <link rel="shortcut icon" href="/office.png">
    <link rel="stylesheet" href="/css/style.css">

  </head>
<body background="/background.jpg" style="background-size: cover;">
    
<!--login form-->
<div class="container-sm mt-5 d-flex justify-content-end">
    <div class="card mb-2" style="background-color: rgba(169, 169, 169, 0); height: 200px; width: 350px;" >

        <div class="row g-0">

          <div class="col-sm-5" style="background-blend-mode: overlay;">
            <img src="/login.jpg" class="img-fluid rounded mx-auto d-block" style="height:200px; width: 100%;" alt="cant find image">
          </div>

          <div class="col-sm-7" >
            <div class="card-body" style="background-color: rgba(12, 5, 5, 0.459); height:200px; width: 100%;">
              <h5 class="card-title">Login to ToDo</h5>
              <form action="/toDo.html" onsubmit="return validate()">

                <div class="input-group flex-nowrap">
                    <span class="input-group-text inputs" id="addon-wrapping"> <i class="fas fa-user"></i></span>
                    <input type="text" id="txtUsername" class="form-control-s inputs" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                  
                  <div class="input-group flex-nowrap mb-2">
                    <label id="lblUser" class="lbl"></label>
                  </div>

                  <div class="input-group flex-nowrap">
                    <span class="input-group-text inputs" id="addon-wrapping"><i class="fas fa-key"></i></span>
                    <input type="password" id="pwd" class="form-control-s inputs" placeholder="**********" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>

                  <div class="input-group flex-nowrap mb-1">
                    
                    <label id="lblPwd" class="lbl"></label>
                  </div>

                  <div class="">
                    <input type="checkbox">
                    <label class="form-check-label" style="font-size: 12px; color: darkblue; font-style: italic;" for="flexCheckDefault">
                      Show Password
                    </label>
                  </div>

                  <div class="d-grid d-md-flex justify-content-md-end">
                    <input class="form-control-s logBtn" type="submit" value="Log In">
                    
                  </div>

                  <!-- <div class="input-group flex-nowrap  mt-3 ">                  
                    <input type="submit" id="btnlogin" class="form-control-s"  value="Log In">
                  </div> -->
                  
                
              
            </form>
            </div>
          </div>
        </div>
      </div>
</div>
<!--/loginform-->

<script src="/jscode/index.js"></script>
</body>
</html>
